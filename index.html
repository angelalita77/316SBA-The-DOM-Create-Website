<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
</head>

<body>
    <!-- Contains color and the web title -->
    <div id="header">
        <h1>Task Tracker</h1>
    </div>
    <!-- main container -->
    <div class="container">

        <div class="app_container">

            <h2>To Do List</h2>
            <form>
                <input type="text" id="enterTask" placeholder="Enter task here" required />
                <button id="submitTask" type="submit">Add Task</button>
            </form>
            <ul id="taskList">
                <!-- Where the <li> task </li> will be created -->
            </ul>

        </div>
    </div>
</body>

</html>
